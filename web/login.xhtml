<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticación</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north"/>
            <p:layoutUnit position="center">
                <h:form id="frm_login" >
                    <div align="center">
                        <p:panel header="Control de Acceso" id="central">
                            <p:panel>
                                <p:messages autoUpdate="true"/>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Usuario: "/>
                                    <p:inputText value="#{mBlogin.usuario.UNick}"/>
                                    <p:outputLabel value="Contraseña:"/>
                                    <p:password value="#{mBlogin.usuario.UClave}"/>
                                </p:panelGrid>                                             
                            </p:panel>
                            <p:separator/>
                            <p:panel>
                                <p:commandButton value="Ingresar" actionListener="#{mBlogin.login()}" icon="ui-icon-key" update="frm_login"/>
                            </p:panel>
                        </p:panel>
                    </div>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south"/>
        </p:layout>
    </h:body>
</html>
