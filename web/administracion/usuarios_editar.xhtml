<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="TUsuarioEditDlg" widgetVar="TUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Usuario">
        <h:form id="TUsuarioEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{mBusuarios.usuario != null}">
                    <p:outputLabel value="Usuario" for="UNick" />
                    <p:inputText id="UNick" value="#{mBusuarios.usuario.UNick}" />
                    <p:outputLabel value="Contraseña" for="UClave" />
                    <p:inputText id="UClave" value="#{mBusuarios.usuario.UClave}"/>
                    <p:outputLabel value="Estado" for="UEstado" />
                    <p:selectBooleanCheckbox id="UEstado" value="#{mBusuarios.usuario.UEstado}" />
                    <p:outputLabel value="Tipo de Usuario" for="tuSerial" />
                    <p:selectOneMenu id="tuSerial" value="#{mBusuarios.usuario.tuSerial}" required="true">
                        <f:selectItem itemLabel="#{mBusuarios.usuario.tuSerial.tuSerial}" />
                        <f:selectItem itemLabel="Administrador" itemValue="A"/>
                        <f:selectItem itemLabel="Admisionista" itemValue="D"/>
                        <f:selectItem itemLabel="Médico" itemValue="M"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Empleado" for="perSerial" />
                    <p:selectOneMenu id="perSerial" value="#{mBusuarios.usuario.perSerial}" required="true" >
                        <f:selectItems value="#{mBpersonal.personas}" var="per"
                                       itemValue="#{per.perSerial}" itemLabel="#{per.perCedula}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton actionListener="#{mBusuarios.actualizar}" value="Guardar" update="display,:frm_accesos:datalist,:growl" oncomplete="handleSubmit(args, 'TUsuarioEditDialog');"/>
                <p:commandButton value="Cancelar" onclick="TUsuarioEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
