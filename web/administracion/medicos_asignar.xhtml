<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="title">Asignación de Horarios</ui:define>

    <ui:define name="body">
        <h:form id="frm_medico_crear">
            <p:panel header="Definición de Funciones">
                <p:panelGrid columns="6" style="width: 100%">

                    <p:outputLabel value="Días"/>
                    <p:outputLabel value="Especialidad"/>
                    <p:outputLabel value="Consultorio"/>
                    <p:outputLabel value="Entrada"/>
                    <p:outputLabel value="Salida"/>
                    <p:outputLabel value="Agregar"/>

                    <p:selectManyCheckbox id="grid" layout="grid" columns="7" value="#{mBmedicos.diasSeleccionados}">
                        <f:selectItems value="#{mBmedicos.dias}" var="it1" itemLabel="#{it1.DDescripcion}" itemValue="#{it1.DSerial}" />
                    </p:selectManyCheckbox>
                    <p:selectOneMenu value="#{mBmedicos.especialidad.espSerial}">
                        <f:selectItems value="#{mBespecialidad.especialidades}" var="it2" itemLabel="#{it2.espNombre}" itemValue="#{it2.espSerial}"/>
                    </p:selectOneMenu>   
                    <p:selectOneMenu value="#{mBmedicos.consultorio.coSerial}">
                        <f:selectItems value="#{mBconsultorios.consultorios}" var="it3" itemLabel="#{it3.coNumero}" itemValue="#{it3.coSerial}"/>
                    </p:selectOneMenu>                     
                    <p:calendar value="#{mBmedicos.horario.horaInicio}" pattern="HH:mm" timeOnly="true" locale="es"/>
                    <p:calendar value="#{mBmedicos.horario.horaFin}" pattern="HH:mm" timeOnly="true" locale="es"/>
                    <p:commandLink value="Agregar" actionListener="#{mBmedicos.generarCargaHoraria()}" update=":frm_medico_crear:datalist :growl"/>

                </p:panelGrid>

                <p:separator/>

                <p:dataTable id="datalist" value="#{mBmedicos.listaPersonalSalud}" var="item">

                    <f:facet name="header">
                        <p:outputLabel value="Carga Horaria"/>
                    </f:facet>
                    <p:column headerText="Día">
                        <p:outputLabel value="#{item.THorario.DSerial}"/>
                    </p:column>
                    <p:column headerText="Especialidad">
                        <p:outputLabel value="#{item.espSerial.espSerial}"/>
                    </p:column>
                    <p:column headerText="Consultorio">
                        <p:outputLabel value="#{item.coSerial.coSerial}"/>
                    </p:column>
                    <p:column headerText="Entrada">
                        <p:outputLabel value="#{item.THorario.horaInicio}">
                            <!--<f:convertDateTime pattern="HH:mm" locale="es" />-->
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Salida">
                        <p:outputLabel value="#{item.THorario.horaFin}">
                            <f:convertDateTime pattern="HH:mm" locale="es"/>
                        </p:outputLabel>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton"   icon="ui-icon-pencil" value="Guardar" actionListener="#{mBmedicos.seleccionados()}" update=":frm_medico_crear :growl" />
                    </f:facet>
                </p:dataTable>
            </p:panel>  
        </h:form>
    </ui:define>
</ui:composition>
