<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="title">Asignación de Horarios</ui:define>

    <ui:define name="body">
        <h:form id="frm_medico_crear">
            <p:panel header="Definición de Funciones">
                <p:panelGrid columns="6" style="width: 100%">
                    <p:outputLabel value="Días"/>
                    <p:outputLabel value="Entrada"/>
                    <p:outputLabel value="Salida"/>
                    <p:outputLabel value="Especialidad"/>
                    <p:outputLabel value="Consultorio"/>
                    <p:outputLabel value="Agregar"/>

                    <p:selectManyCheckbox id="grid" layout="grid" columns="7">
                        <f:selectItems value="#{mBdias.dias}" var="item" itemLabel="#{item.DDescripcion}" itemValue="#{item.DSerial}" />
                    </p:selectManyCheckbox>

                    <p:calendar pattern="HH:mm" timeOnly="true"/>
                    <p:calendar pattern="HH:mm" timeOnly="true"/>
                    <p:selectOneMenu>
                        <f:selectItems value="#{mBespecialidad.especialidades}" var="item" itemLabel="#{item.espNombre}" itemValue="#{item.espSerial}"/>
                    </p:selectOneMenu>   
                    <p:selectOneMenu>
                        <f:selectItems value="#{mBconsultorios.consultorios}" var="item" itemLabel="#{item.coNumero}" itemValue="#{item.coSerial}"/>
                    </p:selectOneMenu> 
                    <p:commandLink value="Agregar"/>
                </p:panelGrid>
            </p:panel>  
        </h:form>
    </ui:define>
</ui:composition>
