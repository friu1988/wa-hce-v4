<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUsuarioViewDlg" widgetVar="TUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTUsuarioTitle}">
            <h:form id="TUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_USerial}"/>
                        <h:outputText value="#{tUsuarioController.selected.USerial}" title="#{bundle.ViewTUsuarioTitle_USerial}"/>
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_UNick}"/>
                        <h:outputText value="#{tUsuarioController.selected.UNick}" title="#{bundle.ViewTUsuarioTitle_UNick}"/>
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_UClave}"/>
                        <h:outputText value="#{tUsuarioController.selected.UClave}" title="#{bundle.ViewTUsuarioTitle_UClave}"/>
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_UEstado}"/>
                        <p:selectBooleanCheckbox value="#{tUsuarioController.selected.UEstado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_perSerial}"/>
                        <h:outputText value="#{tUsuarioController.selected.perSerial}" title="#{bundle.ViewTUsuarioTitle_perSerial}"/>
                        <h:outputText value="#{bundle.ViewTUsuarioLabel_tuSerial}"/>
                        <h:outputText value="#{tUsuarioController.selected.tuSerial}" title="#{bundle.ViewTUsuarioTitle_tuSerial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
