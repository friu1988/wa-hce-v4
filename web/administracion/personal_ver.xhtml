<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="TPersonalViewDlg" widgetVar="TPersonalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Profesional">
        <h:form id="TPersonalViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{mBpersonal.persona != null}">
                    <h:outputText value="Serial"/>
                    <h:outputText value="#{mBpersonal.persona.perSerial}"/>
                    <h:outputText value="Tipo de Usuario"/>
                    <h:outputText value="#{mBpersonal.persona.perTipo}" />
                    <h:outputText value="Cédula"/>
                    <h:outputText value="#{mBpersonal.persona.perCedula}" />
                    <h:outputText value="Apellidos"/>
                    <h:outputText value="#{mBpersonal.persona.perApellidos}"/>
                    <h:outputText value="Nombres"/>
                    <h:outputText value="#{mBpersonal.persona.perNombres}"/>
                    <h:outputText value="Fecha de Nacimiento"/>
                    <h:outputText value="#{mBpersonal.persona.perFechaNacimiento}">
                        <f:convertDateTime pattern="yyyy MMMM dd" />
                    </h:outputText>
                    <h:outputText value="Teléfono"/>
                    <h:outputText value="#{mBpersonal.persona.perTelefono}" />
                    <h:outputText value="E-mail"/>
                    <h:outputText value="#{mBpersonal.persona.perEmail}" />
                    <h:outputText value="Dirección"/>
                    <h:outputText value="#{mBpersonal.persona.perDireccion}" />
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
