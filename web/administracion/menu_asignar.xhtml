<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="title">Asignación de accesos</ui:define>

    <ui:define name="body">
        <h:form id="frm_menu_crear">
            <p:panelGrid columnClasses="label,value" style="width: 100%">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">
                            <p:outputLabel value="Autenticación"/>
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <h:outputText value="Apellidos"/>                         
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="#{mBusuarios.personal.perApellidos}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Nombres"/>                         
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="#{mBusuarios.personal.perNombres}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Cédula"/>                         
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="#{mBusuarios.personal.perCedula}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Usuario: "/>
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{mBusuarios.usuario.UNick}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Contraseña: "/>
                    </p:column>
                    <p:column colspan="1">
                        <p:outputLabel value="#{mBusuarios.usuario.UClave}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Estado: "/>
                    </p:column>
                    <p:column colspan="1">
                        <p:selectBooleanCheckbox value="#{mBusuarios.usuario.perSerial.perEstado}"/>
                    </p:column>
                </p:row>                   
            </p:panelGrid>

            <p:dataTable id="datalist" value="#{mBusuarios.usuario.TAccesosList}" var="item">

                <f:facet name="header">
                    <p:outputLabel value="AUTORIZACIÓN"/>
                </f:facet>
                <p:column headerText="Página">
                    <p:outputLabel value="#{item.TMenu.menNombre}"/>
                </p:column>
                <p:column headerText="C">
                    <p:selectBooleanCheckbox value="#{item.acCreate}"/>
                </p:column>
                <p:column headerText="R">
                    <p:selectBooleanCheckbox value="#{item.acRead}"/>
                </p:column>
                <p:column headerText="U">
                    <p:selectBooleanCheckbox value="#{item.acUpdate}"/>
                </p:column>
                <p:column headerText="D">
                    <p:selectBooleanCheckbox value="#{item.acDelete}"/>
                </p:column>
                <p:column headerText="Autorización">
                    <p:selectBooleanCheckbox value="#{item.acPagina}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton"   icon="ui-icon-pencil" value="Guardar" action="#{mBusuarios.crearPermisos()}" update=":frm_menu_crear :growl" />
                </f:facet>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
