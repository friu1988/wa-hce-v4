<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUsuarioEditDlg" widgetVar="TUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTUsuarioTitle}">
            <h:form id="TUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_USerial}" for="USerial" />
                        <p:inputText id="USerial" value="#{tUsuarioController.selected.USerial}" title="#{bundle.EditTUsuarioTitle_USerial}" required="true" requiredMessage="#{bundle.EditTUsuarioRequiredMessage_USerial}"/>
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_UNick}" for="UNick" />
                        <p:inputText id="UNick" value="#{tUsuarioController.selected.UNick}" title="#{bundle.EditTUsuarioTitle_UNick}" />
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_UClave}" for="UClave" />
                        <p:inputText id="UClave" value="#{tUsuarioController.selected.UClave}" title="#{bundle.EditTUsuarioTitle_UClave}" />
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_UEstado}" for="UEstado" />
                        <p:selectBooleanCheckbox id="UEstado" value="#{tUsuarioController.selected.UEstado}" />
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_perSerial}" for="perSerial" />
                        <p:selectOneMenu id="perSerial" value="#{tUsuarioController.selected.perSerial}" required="true" requiredMessage="#{bundle.EditTUsuarioRequiredMessage_perSerial}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tPersonalController.itemsAvailableSelectOne}"
                                           var="perSerialItem"
                                           itemValue="#{perSerialItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTUsuarioLabel_tuSerial}" for="tuSerial" />
                        <p:selectOneMenu id="tuSerial" value="#{tUsuarioController.selected.tuSerial}" required="true" requiredMessage="#{bundle.EditTUsuarioRequiredMessage_tuSerial}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tTipoUsuarioController.itemsAvailableSelectOne}"
                                           var="tuSerialItem"
                                           itemValue="#{tuSerialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tUsuarioController.update}" value="#{bundle.Save}" update="display,:TUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
