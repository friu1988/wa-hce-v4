<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template_1.xhtml">

    <ui:define name="title">Asignación de Horarios</ui:define>

    <ui:define name="body">
        <h:form id="frm_medico_crear">
            <p:panel header="Definición de Funciones">
                <p:panelGrid columns="2" style="width: 100%">

                    <p:outputLabel value="Especialidad"/>
                    <p:outputLabel value="Agregar"/>

                    <p:selectOneMenu value="#{mBmedicos.especialidad.espSerial}">
                        <f:selectItems value="#{mBmedicos.especialidades}" var="esp" itemValue="#{esp.espSerial}"/>
                    </p:selectOneMenu>   

                    <p:commandLink value="Agregar" actionListener="#{mBmedicos.generarCargaHoraria()}" update=":growl"/>

                </p:panelGrid>


            </p:panel>  
        </h:form>
    </ui:define>
</ui:composition>
