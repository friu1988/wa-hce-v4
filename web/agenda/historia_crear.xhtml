                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="Facultad" for="facultad"/>

                            <p:outputLabel value="Carrera" for="carrera"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="Semestre" for="semestre"/>

                    </p:row>
                    <p:row>

                            <p:selectOneMenu id="facultad" value="#{mBfacultad.facultad.facSerial}">

                                <f:selectItems value="#{mBfacultad.facultades}" var="fac" itemLabel="#{fac.facNombre}" itemValue="#{fac.facSerial}"/>

                        <p:column colspan="2">
                            <p:selectOneMenu id="carrera" value="#{mBhistoriaClinica.carrera.facSerial}">

                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="canton" value="#{mBlugarGeo.canton.lgCodigo}">

                        <p:column>
                            <p:selectOneMenu id="parroquia">
                                <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />

                        <p:column>

                        <p:column>

                                <f:selectItem itemLabel="Rural" itemValue="R"/>
