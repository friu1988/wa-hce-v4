<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Asignar turno</ui:define>

    <ui:define name="body">

        <p:growl id="msg" showDetail="true"/>

        <h:form id="frm_turno_crear">

            <p:panel header="Asignar turno">
                <p:panelGrid columns="2" style="width: 100%" columnClasses="label,value">
                    <p:outputLabel value="Fecha" for="tur_fecha" />
                    <p:calendar id="tur_fecha" locale="es" pattern="MM-dd-yyyy" value="#{mBturno.turno.turFecha}"/>

                    <p:outputLabel value="Hora" for="tur_hora" />
                    <p:calendar id="tur_hora" locale="es" pattern="HH:mm" timeOnly="true"  value="#{mBturno.turno.turHora}"/>

                    <p:outputLabel value="Estado" />
                    <p:outputLabel value="#{mBturno.turno.turEstado}" />

                    <p:outputLabel value="Médico" for="tur_medico" />
                    <p:selectOneMenu id="tur_medico" value="#{mBturno.medico.perSerial}">
                        <f:selectItems value="#{mBmedico.medicos}" var="med" itemValue="#{med.perSerial}" itemLabel="#{med.TPersonal.perApellidos} #{med.TPersonal.perNombres}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Admisionista"/>
                    <p:outputLabel value="#{mBturno.admisionista.perSerial}"/>

                    <p:outputLabel value="Cédula"/>
                    <p:outputLabel value="#{mBturno.paciente.pacCedula}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Generar" action="#{mBturno.crearTurno()}" />
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
