<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Asignar turno</ui:define>

    <ui:define name="body">

        <p:growl id="msg" showDetail="true"/>

        <h:form id="frm_turno_crear">

            <p:panel header="Asignar turno">
                <h:panelGrid id="confirmation" style="width: 100%" columns="3" columnClasses="grid,grid,grid">

                    <p:panelGrid columns="2" style="width: 100%" columnClasses="label,value">
                        <f:facet name="header">
                            <p:outputLabel value="MÉDICO - ESPECIALIDAD"/>
                        </f:facet>

                        <p:outputLabel value="Especialidad"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Seleccionar" itemValue=""  noSelectionOption="true"/>
                            <f:selectItems value="#{mBespecialidad.especialidades}"  var="esp" itemLabel="#{esp.espNombre}" itemValue="#{esp.espSerial}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Médico"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Seleccionar" itemValue=""  noSelectionOption="true"/>
                            <f:selectItems value="#{mBespecialidad.especialidades}"  var="esp" itemLabel="#{esp.espNombre}" itemValue="#{esp.espSerial}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Horario"/>                        
                        <p:outputLabel value=""/>                            
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width: 100%" columnClasses="label,value">
                        <f:facet name="header">
                            <p:outputLabel value="PACIENTE"/>
                        </f:facet>

                        <p:outputLabel value="Cédula"/>
                        <p:outputLabel value="#{mBturno.paciente.pacCedula}"/>

                        <p:outputLabel value="Apellidos"/>
                        <p:outputLabel value="#{mBturno.paciente.pacApellidoPaterno}" />

                        <p:outputLabel value="Nombres"/>                        
                        <p:outputLabel value="#{mBturno.paciente.pacPrimerNombre}"/>                            
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width: 100%" columnClasses="label,value">
                        <f:facet name="header">
                            <p:outputLabel value="TURNO"/>
                        </f:facet>

                        <p:outputLabel value="Fecha" for="tur_fecha" />
                        <p:calendar id="tur_fecha" locale="es" pattern="yyyy-MMM-dd" value="#{mBturno.turno.turFecha}"/>

                        <p:outputLabel value="Hora" for="tur_hora" />
                        <p:calendar id="tur_hora" locale="es" pattern="HH:mm" timeOnly="true"  value="#{mBturno.turno.turHora}"/>

                        <p:outputLabel value="Estado" />
                        <p:outputLabel value="#{mBturno.turno.turEstado}" />
                    </p:panelGrid>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Generar" action="#{mBturno.crearTurno()}" />
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
