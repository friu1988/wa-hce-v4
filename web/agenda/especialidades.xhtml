<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Especialidades</ui:define>

    <ui:define name="body">

        <p:growl id="msg" showDetail="true"/>

        <h:form id="frm_especialidades">
            <p:panel header="Especialidades">
                <p:treeTable id="datalist" value="#{mBespecialidad.root}" var="item"
                             selectionMode="single" scrollable="true" scrollHeight="500"  style="margin-top:0"
                             resizableColumns="true">

                    <p:column headerText="Servicio">
                        <h:outputText value="#{item.espNombre}"/>
                    </p:column>
                    <p:column headerText="Especialista">
                        <h:outputText value="#{item}"/>
                    </p:column>
                    <p:column headerText="Detalles">
                        <p:commandLink value="Ver"/>
                    </p:column>

                </p:treeTable>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
