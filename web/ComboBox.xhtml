<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Facultad"/>
                <p:selectOneMenu value="#{mBfacultad.facultad.facSerial}">
                    <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mBfacultad.facultades}" var="fac" itemLabel="#{fac.facNombre}" itemValue="#{fac.facSerial}"/>
                    <p:ajax event="change" listener="#{mBfacultad.onChangeFac}" update="carreras"/>
                </p:selectOneMenu>

                <h:outputLabel value="Carrera"/>
                <p:selectOneMenu id="carreras" value="#{mBfacultad.carrera}">
                    <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mBfacultad.carreras}" var="car" itemLabel="#{car.facNombre}" itemValue="#{car.facSerial}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
