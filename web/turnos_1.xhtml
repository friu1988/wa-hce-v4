<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template_1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Turnos</ui:define>

    <ui:define name="body">
        <h:form id="frm_turnos">
            <p:panel header="Turnos">
                <p:panelGrid columns="2" style="width:100%;" columnClasses="clockCloumn,clockCloumn">  
                    <h:outputText value="Client"/>  
                    <h:outputText value="Server"/>  
                    <pe:analogClock/>  
                    <pe:analogClock mode="server" startTime="#{basicAnalogClockController.now}"/>  
                </p:panelGrid>  
                <style>  
                    .clockCloumn{  
                        width: 50%;  
                    }  
                </style>  
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
